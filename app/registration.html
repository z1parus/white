<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d2e262a151.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Document</title>
</head>
<body>
  <div class="header-login">
    <a href="./index.html">
      <div class="logo-black">
        white<span class="logo__small">:&lt;/code&gt;</span>
      </div>
      </a>
  </div>

  <div class="autorisation-container">
    <div class="registration-block">
    <div class="registration-table">
      <form>
      <h1 class="registration-title">Регистрация</h1>

      <label class="label-text" for="login">Логин</label><br>
      <input type="text" class="reg-input-login" id="login"><br>

      <label class="label-text" for="email">Email</label><br>
      <input type="email" class="reg-input-email" id="email"><br>

      <label class="label-text" for="password">Пароль</label><br>
      <input type="password" class="reg-input-password" id="password"><br>

      <label class="label-text" for="repeat-password">Подтвердите пароль</label><br>
      <input type="password" class="reg-input-repeat-password" id="repeat-password"><br>

      <button type="submit" class="registration-button">Создать аккаунт</button>
      </form>
    </div>
    <div class="no-account">
    <div class="no-account__text">Уже зарегестрированны?</div>
    <a href="./login.html" class="btn-registration">Войти в аккаунт</a>
    </div>
    <div class="information-links">
      <a href="#" class="information-links__el">О сервисе</a>
      <a href="#" class="information-links__el">Соглашения</a>
      <a href="#" class="information-links__el">Контакты</a>
    </div>
    </div>
  </div>
  

</body>
</html>
