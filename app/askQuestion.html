<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d2e262a151.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Document</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <a href="./index.html">
        <div class="logo">
          white<span class="logo__small">:&lt;/code&gt;</span>
        </div>
        </a>
        <div class="menu">
          <a class="menu__el" href="./news.html" title="Новости"><img class="menu__img" src="./images/dest/menu/news-img-white.png" alt="Список"></a>
          <a class="menu__el" href="./articles.html" title="Все статьи"><img class="menu__img" src="./images/dest/menu/articles-img-white.png" alt="Список"></a>
          <a class="menu__el" href="./QandA.html" title="Вопросы и ответы"><img class="menu__img" src="./images/dest/menu/qa-img-white.png" alt="Список"></a>
          <a class="menu__el" href="./comunity.html" title="Сообщество"><img class="menu__img" src="./images/dest/menu/community-img-white.png" alt="Список"></a>
          <a class="menu__el" href="./login.html" title="Личный кабинет"><img class="menu__img" src="./images/dest/menu/profile-img-white.png" alt="Список"></a>
        </div>
    </div>
  </header>

  <main>
    <div class="mainAnswer-container">
      <a href="./QandA.html">
        <div class="articles-container__header">
        <span class="articles-container__back"><i class="fa-solid fa-arrow-left"></i>Назад</span>
        </div>
      </a>

      <div class="new-question-title">
        <span>Новый вопрос</span>
      </div>
    
    <div class="answer-container">

      <div class="left-answer-container">
        <div class="new-question">
          <label for="new-question" class="label-text">Название вопроса</label>
          <input type="text" class="input-style" id="new-question" placeholder="обязательно">
          <label class="label-text">Полный текст вопроса</label>
          <textarea class="setting-about-textarea question-textarea" placeholder="Детально опишите ваш вопрос..."></textarea>
        </div>
      </div>
      
      <div class="right-answer-container">
        <div class="question-category">
          <div class="question-category__title">
            <span>Категория вопроса</span>
          </div>
          <input type="text" class="input-style input-qCategory" placeholder="обязательно">
          <input type="text" class="input-style input-qCategory" placeholder="обязательно">
          <input type="text" class="input-style input-qCategory" placeholder="обязательно">
          <div class="button button-savesetting" id="add-question">Добавить</div>
        </div>
      </div>

    </div>
    </div>
  </main>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/app.min.js"></script>
</body>
</html>
