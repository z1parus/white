<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d2e262a151.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Document</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <a href="./index.html">
      <div class="logo">
        white<span class="logo__small">:&lt;/code&gt;</span>
      </div>
      </a>
      <div class="menu">
        <a class="menu__el" href="./news.html" title="Новости"><img class="menu__img" src="./images/dest/menu/news-img-white.png" alt="Список"></a>
        <a class="menu__el" href="./articles.html" title="Все статьи"><img class="menu__img" src="./images/dest/menu/articles-img-white.png" alt="Список"></a>
        <a class="menu__el" href="./QandA.html" title="Вопросы и ответы"><img class="menu__img" src="./images/dest/menu/qa-img-white.png" alt="Список"></a>
        <a class="menu__el" href="./comunity.html" title="Сообщество"><img class="menu__img" src="./images/dest/menu/community-img-white.png" alt="Список"></a>
        <a class="menu__el" href="./login.html" title="Личный кабинет"><img class="menu__img" src="./images/dest/menu/profile-img-white.png" alt="Список"></a>
      </div>
    </div>
  </header>

  <main>

    <div class="comunity-settings-container">
      <div class="com-settings-title">
        <p class="com-settings-title__text">
          Новая статья в сообщество <span>PEPPA’S DEVELOPMENT</span>
        </p>
      </div>

      <div class="com-settings-block">
        <div class="com-settings__leftblock">
          <label class="label-text">Название</label><br>
          <input class="input-style" type="text" placeholder="Как жить жизнь?"><br>
          <label class="label-text">URL</label><br>
          <input class="input-style" type="text" placeholder="/kak-jit-jizn"><br>
          <label class="label-text">Контент</label><br>
          <div class="settings-about-group__text">
            <textarea class="setting-about-textarea" placeholder="Напишите текст статьи..."></textarea>
          </div>
          <div class="settings-button-container">
            <div class="button button-save-settings">Сохранить</div>
            <div class="button button-delete-settings">Удалить</div>
          </div>
        </div>
        <div class="new-articles__rightblock">
          <div class="new-articles-image" style="background-image: url('https://www.vokrug.tv/pic/product/d/a/7/e/da7ea1e834809c7d5c23a4226c5e1fa1.jpeg');">
            <div class="comunity-image-bg" style="background-image: url('./images/dest/add-avatar-mask.png');"></div>
          </div>
          <div class="com-settings__block">
            <p class="label-text">Обложка</p>
          </div>
        </div>
      </div>
    </div>

  </main>


  <script src="./js/jquery.min.js"></script>
  <script src="./js/app.min.js"></script>
